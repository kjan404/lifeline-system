<a href="admin_login.html" class="admin-btn-container">Admin</a>

  <div class="forgot-password-container" id="forgotPassword" style="display: none;"> 
   <div class="top"> <span>Remembered your password? <a href="#" onclick="login()">Log in</a></span> 
    <header>
     Reset Password
    </header> 
   </div> 
   <form action="forgot-password.php" method="POST"> 
    <div class="input-box"> 
     <input type="email" name="email" class="input-field" placeholder="Enter your email" required> <i class="bx bx-envelope"></i> 
    </div> 
    <div class="input-box"> 
     <input type="submit" class="submit" value="Reset Password"> 
    </div> 
   </form> 
  </div> 
  <script>
    function myMenuFunction() {
        var i = document.getElementById("navMenu");
        if (i.className === "nav-menu") {
            i.className += " responsive";
        } else {
            i.className = "nav-menu";
        }
    }

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("forgotPassword");

    function login() {
        x.style.display = "block";
        y.style.display = "none";
        z.style.display = "none";
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className = "btn white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.display = "none";
        y.style.display = "block";
        z.style.display = "none";
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className = "btn white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function showForgotPassword() {
        x.style.display = "none";
        y.style.display = "none";
        z.style.display = "block";
    }

    window.onload = function () {
        login();
    }

    const loginToggle = document.getElementById("toggle-login-password");
    const loginPassword = document.getElementById("login-password");

    loginToggle.addEventListener("click", () => {
        const type = loginPassword.getAttribute("type") === "password" ? "text" : "password";
        loginPassword.setAttribute("type", type);
        loginToggle.classList.toggle("bx-show");
        loginToggle.classList.toggle("bx-hide");
    });

    const registerToggle = document.getElementById("toggle-register-password");
    const registerPassword = document.getElementById("register-password");

    registerToggle.addEventListener("click", () => {
        const type = registerPassword.getAttribute("type") === "password" ? "text" : "password";
        registerPassword.setAttribute("type", type);
        registerToggle.classList.toggle("bx-show");
        registerToggle.classList.toggle("bx-hide");
    });
</script>

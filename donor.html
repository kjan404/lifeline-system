<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
  <title>Life Line System - Donate Blood</title> 
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      transition: background-color 0.3s;
    }

    .back-button i {
      font-size: 26px;
    }

    .back-button:hover {
      background-color: #155ab6;
    }

    .wrapper {
      margin-left: 0;
      padding: 80px 20px 40px; /* extra top padding for the button */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f8f9fa;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 600px;
      background: transparent;
    }

    .form-group {
      margin-bottom: 30px;
      position: relative;
    }

    .form-group label {
      font-size: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      color: #5f6368;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      font-size: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      color: #202124;
      padding: 8px 4px;
      border: none;
      border-bottom: 2px solid #dadce0;
      background: transparent;
      transition: border-color 0.3s;
      line-height: 1.5;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-bottom: 2px solid #1a73e8;
    }

    .form-group select {
      -webkit-appearance: none;
      appearance: none;
      background: transparent;
    }

    .form-group textarea {
      padding: 8px 4px;
      border: none;
      border-bottom: 2px solid #dadce0;
      background: transparent;
      line-height: 1.5;
      resize: none;
    }

    .form-group.checkbox-group {
      display: flex;
      align-items: center;
    }

    .form-group.checkbox-group label {
      display: flex;
      align-items: center;
      font-size: 16px;
      font-family: 'Roboto', Arial, sans-serif;
      color: #5f6368;
    }

    .form-group.checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .submit-btn {
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
      display: block;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #155ab6;
    }
  </style> 
 </head> 
 <body> <!-- Floating Back Button --> <button class="back-button" onclick="window.location.href='home.html';" title="Back to Home"> <i class="bx bx-arrow-back"></i> </button> <!-- Main Content --> 
  <div class="wrapper"> 
   <h2>Blood Donation Form</h2> 
   <form id="donationForm"> 
    <div class="form-group"> <label for="fullName">Full Name</label> 
     <input type="text" id="fullName" required> 
    </div> 
    <div class="form-group"> <label for="age">Age</label> 
     <input type="number" id="age" required> 
    </div> 
    <div class="form-group"> <label for="gender">Sex</label> <select id="gender" required> <option value="" disabled selected>Select</option> <option value="Male">Male</option> <option value="Female">Female</option> </select> 
    </div> 
    <div class="form-group"> <label for="bloodType">Blood Type</label> <select id="bloodType" required> <option value="" disabled selected>Select</option> <option value="A+">A+</option> <option value="A-">A-</option> <option value="B+">B+</option> <option value="B-">B-</option> <option value="O+">O+</option> <option value="O-">O-</option> <option value="AB+">AB+</option> <option value="AB-">AB-</option> </select> 
    </div> 
    <div class="form-group"> <label for="contact">Contact Number</label> 
     <input type="tel" id="contact" required> 
    </div> 
    <div class="form-group"> <label for="address">Address</label> <textarea id="address" rows="3" required></textarea> 
    </div> 
    <div class="form-group"> <label for="healthConditions">Health Conditions (if any)</label> <textarea id="healthConditions" rows="3"></textarea> 
    </div> 
    <div class="form-group"> <label for="lastDonation">Last Donation Date</label> 
     <input type="date" id="lastDonation"> 
    </div> 
    <div class="form-group checkbox-group"> <label for="eligibility"> <input type="checkbox" id="eligibility" required> I confirm that I meet the eligibility criteria for blood donation. </label> 
    </div> <button type="submit" class="submit-btn">Submit Donation Request</button> 
   </form> 
  </div> 
  <script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const data = new FormData(this);
  data.append("full_name", document.getElementById("fullName").value);
  data.append("age", document.getElementById("age").value);
  data.append("gender", document.getElementById("gender").value);
  data.append("blood_type", document.getElementById("bloodType").value);
  data.append("contact_number", document.getElementById("contact").value);
  data.append("address", document.getElementById("address").value);
  data.append("health_condition", document.getElementById("healthConditions").value);
  data.append("last_donation_date", document.getElementById("lastDonation").value);

  fetch("donor.php", {
    method: "POST",
    body: data
  })
  .then(response => response.text())
  .then(result => {
    if (result.trim() === "Success") {
      alert("Thank you for your willingness to donate blood! Your request has been submitted successfully.");
      window.location.href = "home.html";
    } else {
      alert("Error: " + result);
    }
  })
  .catch(error => {
    console.error("Error:", error);
    alert("There was a problem submitting your donation.");
  });
});
  </script> 
 </body>
</html>

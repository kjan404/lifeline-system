<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: rgb(179, 165, 165);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: background-color 0.3s;
        }

        .back-button i {
            font-size: 26px;
        }

        .back-button:hover {
            background-color: #155ab6;
        }


        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .top {
            text-align: center;
            margin-bottom: 30px;
        }

        .top span {
            display: block;
            font-size: 14px;
            color: #888;
        }

        .top header {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            cursor: pointer;
        }

        .submit {
            width: 100%;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit:hover {
            background: #0056b3;
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
        }

        .two-col a {
            color: #007bff;
            text-decoration: none;
        }

        .two-col a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body> <!-- Floating Back Button --> <button class="back-button" onclick="window.location.href='login.html';" title="Back to login"> <i class="bx bx-arrow-back"></i> </button> <!-- Main Content --> 
    <div class="login-container" id="admin-login">
        <div class="top">
            <span>Life Line System</span>
            <header>Admin Portal</header>
        </div>
        <form action="admin_login.php" method="POST">
            <div class="input-box">
                <input type="text" name="admin_email" class="input-field" placeholder="Username" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="password" name="admin_password" class="input-field" id="password-field" placeholder="Password" required>
                <i class="bx bx-show" id="toggle-password"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
            </div>
            <div class="two-col">
                <div class="one"></div>
            </div>
        </form>
    </div>

    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password-field');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle icon
            togglePassword.classList.toggle('bx-show');
            togglePassword.classList.toggle('bx-hide');
        });
    </script>
</body>
</html>
